<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>making a table</h1>
    <table>
        <thead>
      <tr>
        <th>animal</th>
        <th>mass</th>
        <th>bla</th>
        <th>choice</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ostrich</td>
        <td>140</td>
        <td>bugga</td>
        <td>no</td>
      </tr>
      <tr>
        <td>some ostrich</td>
        <td>152</td>
        <td>chugga</td>
        <td>yes</td>
      </tr>
      <tr>
        <td>asdasd</td>
        <td>4464</td>
        <td>asdas</td>
        <td>no</td>
      </td>
    </tbody>
    </table>

    <h1>another one</h1>
    <table>
        <thead>
      <tr>
        <th rowspan="2">animal</th>
        <th colspan="2">avg mass</th>
        <th rowspan="2">choice</th>
      </tr>
      <tr>
        <th>mass</th>
        <th>mas 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ostrich</td>
        <td>140</td>
        <td>152</td>
        <td>no</td>
      </tr>
      <tr>
        <td>some ostrich</td>
        <td>152</td>
        <td>188</td>
        <td>yes</td>
      </tr>
      <tr>
        <td>asdasd</td>
        <td>4464</td>
        <td>541</td>
        <td>no</td>
      </td>
    </tbody>
    </table>
  </body>
</html>
